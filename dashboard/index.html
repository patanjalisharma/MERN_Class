<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Hamburger icon */
    .menu-icon {
      display: inline-block;
      cursor: pointer;
      font-size: 1.6rem;
      color: white;
      margin-right: 10px;
    }

    /* Hidden checkbox */
    #menu-toggle {
      display: none;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* below header */
      left: -250px; /* hidden by default */
      width: 220px;
      height: 100%;
      background-color: #111;
      padding-top: 1rem;
      transition: all 0.4s ease;
      z-index: 999;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #575757;
    }

    /* Show sidebar when checked */
    #menu-toggle:checked ~ .sidebar {
      left: 0;
    }

    /* Dark overlay when sidebar open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease;
      z-index: 998;
    }

    #menu-toggle:checked ~ .overlay {
      opacity: 1;
      visibility: visible;
    }

    /* Main content */
    main {
      padding: 1.5rem;
      margin-top: 60px;
      transition: filter 0.3s ease;
    }

    /* Blur background when sidebar open */
    #menu-toggle:checked ~ main {
      filter: blur(2px);
    }

    .content-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Hidden checkbox for toggle -->
  <input type="checkbox" id="menu-toggle" />

  <!-- Header -->
  <header>
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <h1>University Portal</h1>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Background overlay (clicking outside can close on mobile) -->
  <label for="menu-toggle" class="overlay"></label>

  <!-- Main Content -->
  <main>
    <div class="content-box">
      <h2>Welcome to the University Dashboard</h2>
      <p>This is your main content area. Use the hamburger icon to open or close the sidebar. Works smoothly on all screen sizes.</p>
    </div>
  </main>
</body>
</html>
